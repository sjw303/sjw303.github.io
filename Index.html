<script>
    const canvas = document.getElementById('myCanvas');
    const context = canvas.getContext('2d');

    function resizeCanvas() {
        canvas.width = window.innerWidth * 0.8;  // Adjust the size as needed
        canvas.height = window.innerHeight * 0.5; // Adjust the size as needed
        context.fillStyle = 'lightgrey';
        context.fillRect(0, 0, canvas.width, canvas.height);
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas(); // Initial call to set canvas size

    function draw() {
        context.fillStyle = 'red';
        context.beginPath();
        context.arc(canvas.width / 2, canvas.height / 2, 50, 0, Math.PI * 2);
        context.fill();
    }

    draw();
</script>
